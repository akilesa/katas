<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta content="text/html;charset=UTF-8"/>
    <title>Order</title>
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <h1>Order Items</h1>
    <table>
        <thead>
            <tr><th>Good Name</th><th>Quantity</th></tr>
        </thead>
        <tbody>
            <tr th:each="item : ${orderItems}">
                <td th:text="${item.good.name}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
